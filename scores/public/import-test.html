<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Score Import Test - Mirubato</title>
    <style>
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        max-width: 800px;
        margin: 0 auto;
        padding: 2rem;
        background: #f5f5f5;
      }
      .container {
        background: white;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #333;
        margin-bottom: 2rem;
      }
      .form-group {
        margin-bottom: 1.5rem;
      }
      label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 600;
        color: #555;
      }
      input,
      select {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 16px;
      }
      button {
        background: #667eea;
        color: white;
        padding: 0.75rem 2rem;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.3s;
      }
      button:hover {
        background: #5a67d8;
      }
      button:disabled {
        background: #999;
        cursor: not-allowed;
      }
      .status {
        margin-top: 2rem;
        padding: 1rem;
        border-radius: 4px;
        display: none;
      }
      .status.success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }
      .status.error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }
      .status.info {
        background: #d1ecf1;
        color: #0c5460;
        border: 1px solid #bee5eb;
      }
      .result {
        margin-top: 1rem;
        padding: 1rem;
        background: #f8f9fa;
        border-radius: 4px;
        font-family: monospace;
        font-size: 14px;
        white-space: pre-wrap;
        overflow-x: auto;
      }
      .sample-urls {
        margin-top: 1rem;
        padding: 1rem;
        background: #f0f8ff;
        border-radius: 4px;
        font-size: 14px;
      }
      .sample-urls h3 {
        margin-top: 0;
        color: #0066cc;
      }
      .sample-urls ul {
        margin: 0;
        padding-left: 1.5rem;
      }
      .sample-urls li {
        margin: 0.5rem 0;
        cursor: pointer;
        color: #0066cc;
      }
      .sample-urls li:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üéº Score Import Test</h1>

      <div class="form-group">
        <label for="url">PDF URL</label>
        <input
          type="url"
          id="url"
          placeholder="https://example.com/score.pdf"
          required
        />
      </div>

      <div class="form-group">
        <label for="jwt">JWT Token (Optional)</label>
        <input
          type="text"
          id="jwt"
          placeholder="Leave blank for rate-limited access"
        />
      </div>

      <button id="importBtn" onclick="importScore()">Import Score</button>
      <button id="healthBtn" onclick="checkHealth()">Check AI Health</button>

      <div class="sample-urls">
        <h3>Sample URLs from Mutopia Project</h3>
        <ul>
          <li
            onclick="setUrl('https://www.mutopiaproject.org/ftp/BeethovenLv/O27/moonlight/moonlight-a4.pdf')"
          >
            Beethoven - Moonlight Sonata
          </li>
          <li
            onclick="setUrl('https://www.mutopiaproject.org/ftp/BachJS/BWV988/bwv-988-aria/bwv-988-aria-a4.pdf')"
          >
            Bach - Goldberg Variations Aria
          </li>
          <li
            onclick="setUrl('https://www.mutopiaproject.org/ftp/CarcassiM/Op60/carcassi-op60-01/carcassi-op60-01-a4.pdf')"
          >
            Carcassi - Op. 60 No. 1 (Guitar)
          </li>
          <li
            onclick="setUrl('https://www.mutopiaproject.org/ftp/SorF/O35/sorf_op35_no22/sorf_op35_no22-a4.pdf')"
          >
            Sor - Study Op. 35 No. 22 (Guitar)
          </li>
        </ul>
      </div>

      <div id="status" class="status"></div>
    </div>

    <script>
      function setUrl(url) {
        document.getElementById('url').value = url
      }

      function showStatus(message, type = 'info') {
        const status = document.getElementById('status')
        status.className = `status ${type}`
        status.innerHTML = message
        status.style.display = 'block'
      }

      async function checkHealth() {
        try {
          showStatus('Checking AI health...', 'info')

          const response = await fetch('/api/import/health')
          const data = await response.json()

          if (data.success) {
            const aiStatus = data.ai.available
              ? '‚úÖ Available'
              : '‚ùå Not Available'
            const keyStatus = data.ai.hasApiKey
              ? '‚úÖ Configured'
              : '‚ùå Not Configured'

            showStatus(
              `
            <strong>AI Health Check</strong>
            <div class="result">
AI Status: ${aiStatus}
API Key: ${keyStatus}
Rate Limits:
  - Anonymous: ${data.rateLimit.anonymous}
  - Authenticated: ${data.rateLimit.authenticated}
            </div>
          `,
              'success'
            )
          } else {
            showStatus('Health check failed', 'error')
          }
        } catch (error) {
          showStatus(`Error: ${error.message}`, 'error')
        }
      }

      async function importScore() {
        const url = document.getElementById('url').value
        const jwt = document.getElementById('jwt').value

        if (!url) {
          showStatus('Please enter a PDF URL', 'error')
          return
        }

        const button = document.getElementById('importBtn')
        button.disabled = true
        showStatus('Importing score...', 'info')

        try {
          const headers = {
            'Content-Type': 'application/json',
          }

          if (jwt) {
            headers['Authorization'] = `Bearer ${jwt}`
          }

          const response = await fetch('/api/import', {
            method: 'POST',
            headers,
            body: JSON.stringify({ url }),
          })

          const data = await response.json()

          if (response.ok && data.success) {
            const metadata = data.data.metadata || {}
            showStatus(
              `
            <strong>‚úÖ Import Successful!</strong>
            <div class="result">
Score ID: ${data.data.id}
Title: ${data.data.title}
Composer: ${data.data.composer}
Instrument: ${data.data.instrument}
Difficulty: ${data.data.difficulty}
PDF URL: ${data.data.pdfUrl}

AI Confidence: ${(metadata.confidence * 100).toFixed(0)}%
${metadata.error ? `\nNote: ${metadata.error}` : ''}
            </div>
          `,
              'success'
            )
          } else if (response.status === 429) {
            showStatus(
              `
            <strong>‚è±Ô∏è Rate Limited</strong>
            <p>${data.message}</p>
            <p>Try adding a JWT token or wait before trying again.</p>
          `,
              'error'
            )
          } else {
            showStatus(
              `
            <strong>‚ùå Import Failed</strong>
            <p>${data.error || data.message || 'Unknown error'}</p>
          `,
              'error'
            )
          }
        } catch (error) {
          showStatus(`Error: ${error.message}`, 'error')
        } finally {
          button.disabled = false
        }
      }

      // Check health on load
      window.addEventListener('load', checkHealth)
    </script>
  </body>
</html>
