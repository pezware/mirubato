overwrite: true
schema: "./src/schema/schema.graphql"
generates:
  ./src/types/generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-resolvers"
    config:
      contextType: "../context#GraphQLContext"
      useIndexSignature: true
      enumsAsTypes: true
      scalars:
        DateTime: "string"
        JSON: "Record<string, any>"