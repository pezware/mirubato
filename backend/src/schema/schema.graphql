type SheetMusicMetadata {
  source: String
  license: String
  arrangedBy: String
  year: Int
}

type Measure {
  number: Int!
  notes: [Note!]!
  timeSignature: String
  keySignature: String
  clef: String
  tempo: Tempo
}

type Note {
  keys: [String!]!
  duration: String!
  time: Float!
}

type Tempo {
  bpm: Int!
  marking: String
  originalMarking: String
  practiceTempos: PracticeTempos
}

type PracticeTempos {
  slow: Int!
  medium: Int!
  target: Int!
  performance: Int!
}

type PracticeSession {
  id: ID!
  user: User!
  instrument: Instrument!
  sheetMusic: SheetMusic
  sessionType: SessionType!
  startedAt: DateTime!
  completedAt: DateTime
  pausedDuration: Int!
  accuracy: Float
  notesAttempted: Int!
  notesCorrect: Int!
  logs: [PracticeLog!]!
}

type PracticeLog {
  id: ID!
  session: PracticeSession!
  activityType: ActivityType!
  durationSeconds: Int!
  tempoPracticed: Int
  targetTempo: Int
  focusAreas: [String!]!
  selfRating: Int
