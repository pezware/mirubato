scalar DateTime
scalar JSON

# Core Types
type User {
  id: ID!
  email: String!
  displayName: String
  primaryInstrument: Instrument!
  preferences: UserPreferences!
  stats: UserStats!
  hasCloudStorage: Boolean!
  createdAt: DateTime!
  updatedAt: DateTime!
}

type UserPreferences {
  theme: Theme!
  notationSize: NotationSize!
  practiceReminders: Boolean!
  dailyGoalMinutes: Int!
  customSettings: JSON
}

type UserStats {
  totalPracticeTime: Int!
  consecutiveDays: Int!
  piecesCompleted: Int!
  accuracyAverage: Float!
}

type SheetMusic {
  id: ID!
  title: String!
  composer: String!
  opus: String
  movement: String
  instrument: Instrument!
  difficulty: Difficulty!
