# Queries
type Query {
  # User queries
  me: User
  user(id: ID!): User

  # Sheet music queries
  sheetMusic(id: ID!): SheetMusic
  listSheetMusic(
    filter: SheetMusicFilterInput
    offset: Int
    limit: Int
  ): SheetMusicConnection!
  randomSheetMusic(
    instrument: Instrument!
    difficulty: Difficulty
    maxDuration: Int
  ): SheetMusic

  # Practice session queries
  practiceSession(id: ID!): PracticeSession
  myPracticeSessions(
    instrument: Instrument
    offset: Int
    limit: Int
  ): PracticeSessionConnection!

  # Logbook queries
  logbookEntry(id: ID!): LogbookEntry
  myLogbookEntries(
    filter: LogbookFilterInput
    offset: Int
    limit: Int
  ): LogbookEntryConnection!
  
  # Goal queries
  goal(id: ID!): Goal
  myGoals(
    status: GoalStatus
    offset: Int
    limit: Int
  ): GoalConnection!
  
  # Sync queries
  """
  Get sync metadata for a user
  """
  syncMetadata(userId: ID!): SyncMetadata
  
  """
  Get changes since a sync token
  """
  syncChangesSince(syncToken: String!): SyncDelta!
  
  """
  Get all user data for full sync
  """
  allUserData(userId: ID!): UserData!
}

# Mutations
type Mutation {
  # Authentication mutations
  requestMagicLink(email: String!): AuthPayload!
  verifyMagicLink(token: String!): AuthResponse!
  refreshToken: AuthResponse!
  logout: AuthPayload!

  # User mutations
  updateUser(input: UpdateUserInput!): User!
  deleteAccount: AuthPayload!

  # Practice session mutations
  startPracticeSession(input: StartPracticeSessionInput!): PracticeSession!
  pausePracticeSession(sessionId: ID!): PracticeSession!
  resumePracticeSession(sessionId: ID!): PracticeSession!
  completePracticeSession(input: CompletePracticeSessionInput!): PracticeSession!
  
  # Practice log mutations
  createPracticeLog(input: CreatePracticeLogInput!): PracticeLog!
  
  # Logbook mutations
  createLogbookEntry(input: CreateLogbookEntryInput!): LogbookEntry!
  updateLogbookEntry(id: ID!, input: UpdateLogbookEntryInput!): LogbookEntry!
  deleteLogbookEntry(id: ID!): Boolean!
  
  # Goal mutations
  createGoal(input: CreateGoalInput!): Goal!
  updateGoal(id: ID!, input: UpdateGoalInput!): Goal!
  updateGoalMilestone(goalId: ID!, milestoneId: ID!, completed: Boolean!): Goal!
  deleteGoal(id: ID!): Boolean!
  linkEntryToGoal(entryId: ID!, goalId: ID!): Goal!
  
  # Bulk sync mutations for migrating anonymous user data
  syncAnonymousData(input: SyncAnonymousDataInput!): SyncResult!
  
  # New sync mutations
  """
  Sync a batch of entities
  """
  syncBatch(batch: SyncBatchInput!): SyncBatchResult!
  
  """
  Update sync metadata after successful sync
  """
  updateSyncMetadata(
    userId: ID!
    lastSyncTimestamp: Float!
    syncToken: String!
    status: String!
  ): SyncMetadata!
}

# Input types for bulk sync
input SyncAnonymousDataInput {
  sessions: [CreatePracticeSessionInput!]!
  logs: [CreatePracticeLogInput!]!
  entries: [CreateLogbookEntryInput!]!
  goals: [CreateGoalInput!]!
}

type SyncResult {
  success: Boolean!
  syncedSessions: Int!
  syncedLogs: Int!
  syncedEntries: Int!
  syncedGoals: Int!
  errors: [String!]
}

