  gradeLevel: String
  durationSeconds: Int!
  timeSignature: String!
  keySignature: String!
  tempoMarking: String
  suggestedTempo: Int!
  stylePeriod: StylePeriod!
  tags: [String!]!
  measures: [Measure!]!
