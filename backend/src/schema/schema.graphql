}

type SyncEntity {
  id: ID!
  entityType: String!
  createdAt: Float!
  updatedAt: Float!
  deletedAt: Float
  syncVersion: Int!
  checksum: String!
  data: JSON!
}

type SyncDelta {
  entities: [SyncEntity!]!
  deletedIds: [String!]!
  newSyncToken: String!
}

type SyncBatchResult {
  uploaded: Int!
  failed: Int!
  newSyncToken: String!
  errors: [SyncError!]!
}

type SyncError {
  entityId: String!
  error: String!
}

