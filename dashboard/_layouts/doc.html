<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ page.title | default: page.name }} - Mirubato Docs</title>
    <link
      rel="stylesheet"
      href="{{ '/assets/css/dashboard.css' | relative_url }}"
    />
    <style>
      /* Additional styles for markdown content */
      .markdown-content {
        max-width: 900px;
        margin: 0 auto;
        line-height: 1.8;
      }
      .markdown-content h1 {
        margin-top: 2rem;
      }
      .markdown-content h2 {
        margin-top: 1.5rem;
      }
      .markdown-content pre {
        background: #1e1e1e;
        padding: 1rem;
        border-radius: 0.5rem;
        overflow-x: auto;
      }
      .markdown-content code {
        background: #f0f0f0;
        padding: 0.2rem 0.4rem;
        border-radius: 0.25rem;
        font-size: 0.9em;
      }
      .markdown-content pre code {
        background: none;
        padding: 0;
      }
      .markdown-content table {
        width: 100%;
        border-collapse: collapse;
        margin: 1rem 0;
      }
      .markdown-content th,
      .markdown-content td {
        border: 1px solid #ddd;
        padding: 0.5rem;
        text-align: left;
      }
      .markdown-content blockquote {
        border-left: 4px solid #e5d7cb;
        padding-left: 1rem;
        margin: 1rem 0;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>üéº Mirubato Documentation</h1>
        <p>{{ page.title | default: page.name }}</p>
        <a href="{{ '/' | relative_url }}" class="btn btn-secondary"
          >‚Üê Back to Dashboard</a
        >
      </header>

      <main class="dashboard">
        <section class="documentation-section">
          <div class="env-card markdown-content">{{ content }}</div>
        </section>
      </main>

      <footer class="footer">
        <p>&copy; 2025 Mirubato. Licensed under MIT License.</p>
        <p>
          <a href="https://github.com/pezware/mirubato" target="_blank"
            >üì¶ GitHub</a
          >
          | <a href="{{ '/' | relative_url }}">üìä Dashboard</a>
        </p>
      </footer>
    </div>
  </body>
</html>
