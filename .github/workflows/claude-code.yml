# Claude Code Assistant for Mirubato
# Restricts usage to authorized users defined in .github/CODEOWNERS

name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  check-authorization:
    runs-on: ubuntu-latest
    outputs:
      authorized: ${{ steps.check.outputs.authorized }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            .github/CODEOWNERS

      - name: Check if user is authorized
        id: check
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const path = require('path');

            // Read CODEOWNERS file
            let authorizedUsers = [];
            try {
              const codeownersPath = path.join(process.env.GITHUB_WORKSPACE, '.github', 'CODEOWNERS');
              const codeownersContent = fs.readFileSync(codeownersPath, 'utf8');
              
              // Extract all users mentioned in CODEOWNERS (format: @username)
              const userMatches = codeownersContent.match(/@[\w-]+/g) || [];
              authorizedUsers = userMatches.map(u => u.substring(1)); // Remove @ prefix
              
              console.log('Authorized users from CODEOWNERS:', authorizedUsers.join(', '));
            } catch (error) {
              console.error('Error reading CODEOWNERS:', error);
              // Fallback to hardcoded list if CODEOWNERS can't be read
              authorizedUsers = ['arbeitandy', 'xia-ann'];
            }

            // Get the commenter's username
            const commenter = context.payload.comment?.user?.login;

            // Check if commenter is authorized
            const isAuthorized = authorizedUsers.includes(commenter);

            if (isAuthorized) {
              console.log(`✅ User ${commenter} is authorized to use @claude`);
            } else {
              console.log(`❌ User ${commenter} is NOT authorized to use @claude`);
              
              // Add a comment explaining the restriction
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: `@${commenter} Sorry, only CODEOWNERS are authorized to use @claude. Please ask a project maintainer for assistance.`
              });
              
              // Add thumbs down reaction
              await github.rest.reactions.createForIssueComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: context.payload.comment.id,
                content: '-1'
              });
            }

            core.setOutput('authorized', isAuthorized.toString());

  claude-response:
    needs: check-authorization
    runs-on: ubuntu-latest
    # Only run when @claude is mentioned AND user is authorized
    if: |
      contains(github.event.comment.body, '@claude') &&
      needs.check-authorization.outputs.authorized == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        continue-on-error: true

      - name: Add processing reaction
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.reactions.createForIssueComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: context.payload.comment.id,
              content: 'rocket'
            });

      - name: Claude Code Assistant
        uses: anthropics/claude-code-action@v1
        with:
          # Using OAuth token from Claude Code Pro/Max subscription
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          # Or use API key if OAuth doesn't work:
          # anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          model: claude-3-opus-20240229
          max_tokens: 4000
          temperature: 0.7
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
          PROJECT_TYPE: 'mirubato-music-education'
          TECH_STACK: 'typescript,react,cloudflare-workers,d1,r2'

      - name: Add success reaction
        if: success()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.reactions.createForIssueComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: context.payload.comment.id,
              content: 'hooray'
            });

      - name: Error notification
        if: failure()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: '❌ Claude Code Assistant encountered an error. Please check the [workflow logs](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}) for details.'
            });
