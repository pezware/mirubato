name: Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

# Restrict GITHUB_TOKEN permissions
permissions:
  contents: read
  actions: read
  checks: write
  pull-requests: write

env:
  NODE_VERSION: '20'

jobs:
  test-api:
    name: Test API
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
        
      - name: Run API tests
        working-directory: ./api
        run: |
          npm test
          npm run test:coverage
          
      - name: Upload API coverage
        uses: actions/upload-artifact@v4
        with:
          name: api-coverage
          path: api/coverage/
          
  test-frontendv2:
    name: Test Frontend V2
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
        
      - name: Run Frontend V2 tests
        working-directory: ./frontendv2
        run: |
          npm test -- --run
          npm run test:coverage -- --run
          
      - name: Upload Frontend V2 coverage
        uses: actions/upload-artifact@v4
        with:
          name: frontendv2-coverage
          path: frontendv2/coverage/

  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
        
      - name: Run Backend tests
        working-directory: ./backend
        run: npm test
          
  test-frontend:
    name: Test Frontend V1
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
        
      - name: Run Frontend tests
        working-directory: ./frontend
        run: npm test

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
        
      - name: Install Playwright browsers
        working-directory: ./frontendv2
        run: npx playwright install --with-deps chromium
        
      - name: Run E2E tests
        working-directory: ./frontendv2
        run: npm run test:e2e
        
      - name: Upload E2E test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-results
          path: frontendv2/test-results/

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [test-api, test-frontendv2, test-backend, test-frontend]
    if: always()
    
    steps:
      - name: Check test results
        run: |
          if [[ "${{ needs.test-api.result }}" == "failure" ]] || \
             [[ "${{ needs.test-frontendv2.result }}" == "failure" ]] || \
             [[ "${{ needs.test-backend.result }}" == "failure" ]] || \
             [[ "${{ needs.test-frontend.result }}" == "failure" ]]; then
            echo "❌ Some tests failed"
            exit 1
          else
            echo "✅ All tests passed"
          fi