name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

# Restrict GITHUB_TOKEN permissions
permissions:
  contents: read
  actions: read
  checks: write
  pull-requests: write

env:
  NODE_VERSION: '20'

jobs:
  lint-api:
    name: Lint API
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
        
      - name: Run API linting
        working-directory: ./api
        run: |
          npm run lint
          npm run typecheck

  lint-frontendv2:
    name: Lint Frontend V2
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
        
      - name: Run Frontend V2 linting
        working-directory: ./frontendv2
        run: |
          npm run lint
          npm run typecheck

  test-api:
    name: Test API
    runs-on: ubuntu-latest
    needs: lint-api
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
        
      - name: Run API unit tests
        working-directory: ./api
        run: |
          npm test -- --run
          
      - name: Run API integration tests
        working-directory: ./api
        run: |
          VITEST_INTEGRATION_TEST=true npm test -- src/**/*.miniflare.test.ts --run
          
      - name: Generate coverage report
        working-directory: ./api
        run: npm run test:coverage
          
      - name: Upload API coverage
        uses: actions/upload-artifact@v4
        with:
          name: api-coverage
          path: api/coverage/
          
  test-frontendv2:
    name: Test Frontend V2
    runs-on: ubuntu-latest
    needs: lint-frontendv2
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
        
      - name: Run Frontend V2 unit tests
        working-directory: ./frontendv2
        run: |
          npm test -- --run
          
      - name: Generate coverage report
        working-directory: ./frontendv2
        run: npm run test:coverage -- --run
          
      - name: Upload Frontend V2 coverage
        uses: actions/upload-artifact@v4
        with:
          name: frontendv2-coverage
          path: frontendv2/coverage/

