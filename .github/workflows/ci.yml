  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [test-frontendv2]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
        
      - name: Install Playwright browsers
        working-directory: ./frontendv2
        run: npx playwright install --with-deps chromium
        
      - name: Run E2E tests
        working-directory: ./frontendv2
        run: npm run test:e2e
        
      - name: Upload E2E test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-results
          path: frontendv2/test-results/

  ci-summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [lint-api, lint-frontendv2, test-api, test-frontendv2, e2e-tests]
    if: always()
    
    steps:
      - name: Check CI results
        run: |
          echo "## CI Results Summary"
          echo ""
          echo "### Linting"
          echo "- API Lint: ${{ needs.lint-api.result }}"
          echo "- Frontend V2 Lint: ${{ needs.lint-frontendv2.result }}"
          echo ""
          echo "### Unit Tests"
          echo "- API Tests: ${{ needs.test-api.result }}"
          echo "- Frontend V2 Tests: ${{ needs.test-frontendv2.result }}"
          echo ""
          echo "### E2E Tests"
          echo "- E2E Tests: ${{ needs.e2e-tests.result }}"
          echo ""
          
          if [[ "${{ needs.lint-api.result }}" == "failure" ]] || \
             [[ "${{ needs.lint-frontendv2.result }}" == "failure" ]] || \
             [[ "${{ needs.test-api.result }}" == "failure" ]] || \
             [[ "${{ needs.test-frontendv2.result }}" == "failure" ]] || \
             [[ "${{ needs.e2e-tests.result }}" == "failure" ]]; then
            echo "❌ CI failed"
            exit 1
          else
            echo "✅ All CI checks passed"
          fi